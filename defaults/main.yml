---
# Path to copy files to on target host (required)
# conga_files_base_path:

# List of files to copy
conga_files_files: "{{ conga_files }}"
# List of directories to create
conga_files_directories: "{{ conga_directories }}"

# Expression that is stripped from paths on the destination (e.g. a sub-directory used in the CONGA target directories)
conga_files_strip: ''
# Only paths matching this expression are processed
conga_files_filter: ''

